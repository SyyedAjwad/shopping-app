<div class="container mt-5">
    <h2 class="mb-5 text-center">Shopping Cart</h2>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="table-responsive">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th class="text-right"><span id="amount" class="amount">Amount</span> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartData; let i=index">
                            <td>
                                <div class="product-img">
                                    <div class="img-prdct"><img [src]="item.imageUrl"></div>
                                </div>
                            </td>
                            <td>
                                <p>{{item.name}}</p>
                            </td>
                            <td>
                                <div class="price text-success">
                                  {{item.price}}
                                </div>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+" (click)="updateQuantity('increase', item, i)">+</button>
                                    <input type="text" name="qty" min="0" class="qty form-control" [value]="item.quantity"/>
                                    <button class="cart-qty-minus" type="button" value="-" (click)="updateQuantity('decrease', item, i)">-</button>
                                </div>
                            </td>
                           
                            <td align="right"><span id="amount" class="amount">{{item.quantity * item.price}}</span></td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"> 
                                 <label>Have coupon?</label>
                                 <div class="button-container"> 
                                 <input #Coupon
                                 (keyup.enter)="addCoupon(Coupon.value)"
                                 (blur)="addCoupon(Coupon.value); Coupon.value='' " placeholder="Ex: OSOS30">
                                </div>
                            </td>
                            <td align="right">
                                <div class="button-container"><button (click)="addCoupon(Coupon.value)" class="btn btn-warning">Apply Coupon</button></div></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-sm-7"><h2>{{placed}}</h2></div>
        <div class="col-sm-5">
            <div class="carts-t">
                <div class="heading">
                    <h5>
                        Carts Total
                    </h5>
                </div>
                <div class="total-box">
                    <div class="t-box">
                        <div class="left-side">
                            <h6>
                                SUBTOTAL
                            </h6>
                        </div>
                        <div class="right-side">
                            <p>
                                {{totalPrice}}
                            </p>
                        </div>
                    </div>
                    <div class="t-box">
                        <div class="left-side">
                            <h6>
                                TOTAL
                            </h6>
                        </div>
                        <div class="right-side">
                            <p>
                                {{totalPrice}}
                            </p>
                        </div>
                    </div>
                </div>
                <br>

                
                <button class="btn btn-warning" type="submit" (click)="orderPlaced()">Proceed to Checkout</button>
                <div class="col-sm-7"></div>
            </div>
        </div>
    </div>
</div>
